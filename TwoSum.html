<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Based Calculator</title>
   
</head>
<body>

    <div class="container" id="signupContainer">
        <h2>Signup</h2>
        <label for="username">Name:</label>
        <input type="text" id="name" placeholder="Name">
        <label for="username">Email:</label>
        <input type="text" id="username" placeholder="Enter Email">
        <label for="password">password :</label>
        <input type="text" id="password" placeholder="Enter Password">        
        <label for="operator">Choose an operator:</label>
        <select id="operator">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
        </select>

        <button onclick="signup()">Submit</button>
    </div>

    <div class="container" id="calcContainer" style="display: none;">
        <h2>Calculator</h2>
        <label for="num1">Input 1:</label>
        <input type="number" id="num1">

        <label for="num2">Input 2:</label>
        <input type="number" id="num2">

        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        let user = {
            username: '',
            operator: ''
        };

        function signup() {
            user.username = document.getElementById('username').value;
            user.operator = document.getElementById('operator').value;

            if (user.username !== '') {
                document.getElementById('signupContainer').style.display = 'none';
                document.getElementById('calcContainer').style.display = 'block';
            } else {
                alert("Please enter a valid username.");
            }
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (user.operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'sub':
                    result = num1 - num2;
                    break;
                case 'mul':
                    result = num1 * num2;
                    break;
                default:
                    result = 'Invalid operator';
            }

            document.getElementById('result').textContent = `Output: ${result}`;
        }
    </script>

</body>
</html>
